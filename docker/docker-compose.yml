version: '3.8'

services:
  # PostgreSQL - Banco de dados central para HAPI FHIR e aplicação
  postgres:
    image: postgres:16-alpine
    container_name: openehr_postgres
    environment:
      POSTGRES_DB: hapi_fhir
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U fhir_user -d hapi_fhir" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openehr_network

  # HAPI FHIR Server - A Autoridade Absoluta de Dados Clínicos
  # Porta 8080: /fhir/* endpoints FHIR R4
  # Usa PostgreSQL para persistência (NOT in-memory H2)
  hapi-fhir:
    image: hapiproject/hapi:v7.2.0
    container_name: openehr_hapi_fhir
    environment:
      # server.servlet.context-path: /fhir
      # spring.datasource.url: jdbc:postgresql://postgres:5432/hapi_fhir
      # spring.datasource.username: ${POSTGRES_USER}
      # spring.datasource.password: ${POSTGRES_PASSWORD}
      # spring.datasource.driver-class-name: org.postgresql.Driver
      # spring.jpa.database-platform: org.hibernate.dialect.PostgreSQLDialect
      # spring.jpa.hibernate.ddl-auto: update
      # spring.jpa.show-sql: false
      hapi.fhir.fhir_version: R4
      # Validação FHIR habilitada
      hapi.fhir.validation.enabled: "true"
      hapi.fhir.narrative_enabled: "true"
      # CORS habilitado para requests do frontend
      server.compression.enabled: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/fhir/metadata" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - openehr_network
    restart: unless-stopped

  # Keycloak - Gerenciador de Identidade (OAuth2/OIDC)
  # Porta 8180: Console e endpoints de autenticação
  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    container_name: openehr_keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: "edge"
      KC_HTTP_ENABLED: "true"
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health/ready" ]
      interval: 15s
      timeout: 5s
      retries: 5
    command: start-dev
    networks:
      - openehr_network
    restart: unless-stopped
  # Django Backend (BFF) - opcional iniciar via docker
  # Descomente para rodar Django em container
  # django:
  #   build:
  #     context: ../backend-django
  #     dockerfile: Dockerfile
  #   container_name: openehr_django
  #   environment:
  #     DEBUG: "True"
  #     FHIR_SERVER_URL: http://hapi-fhir:8080/fhir
  #     KEYCLOAK_URL: http://keycloak:8080
  #   ports:
  #     - "8000:8000"
  #   depends_on:
  #     - hapi-fhir
  #     - keycloak
  #   command: python manage.py runserver 0.0.0.0:8000
  #   networks:
  #     - openehr_network

volumes:
  postgres_data:
    driver: local

networks:
  openehr_network:
    driver: bridge
