# OpenEHRCore Agent Configuration Example
# Copy this file to config.yaml and customize

# OpenEHRCore Server Connection
server:
  url: http://localhost:8000
  api_key: your-api-key-here

# MLLP Server (HL7 v2.x)
mllp:
  enabled: true
  host: 0.0.0.0
  port: 2575
  timeout: 30

# DICOM Server (Medical Imaging)
dicom:
  enabled: false
  host: 0.0.0.0
  port: 4242
  ae_title: OPENEHRCORE

# Logging
logging:
  level: INFO
  file: agent.log
  max_size_mb: 10
  backup_count: 5
  json_format: true

# Agent Identification
agent_name: Hospital Lab Agent
# agent_id: auto-generated if not set

# Reconnection Settings
reconnect_delay: 5
max_reconnect_attempts: 0  # 0 = infinite
